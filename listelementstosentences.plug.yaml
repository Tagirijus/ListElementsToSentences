name: listelementstosentences
functions:
  listElementsToSentences:
    path: listelementstosentences.ts:listElementsToSentences
    command:
      name: "Copy list elements as sentences to clipboard"
      key: "Alt-p"
  sentencesToListElements:
    path: listelementstosentences.ts:sentencesToListElements
    command:
      name: "Copy sentences as list elements to clipboard"
      key: "Ctrl-Shift-p"
  sentencesToSynopsis:
    path: listelementstosentences.ts:sentencesToSynopsis
    command:
      name: "Copy sentences as sentences '=' and newlines to clipboard (for Founrtain Script)"
      key: "Ctrl-Alt-p"
